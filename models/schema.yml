version: 2

sources:
  - name: gz_raw_data
    schema: gz_raw_data
    description: Raw data source containing sales, product, and shipping information.
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: contains sales transaction with each row representing a product purchased in order 
        columns:
          - name: date_date
            description: The date when the order was placed.
          - name: orders_id
            description: Unique identifier for the order.
          - name: pdt_id
            description: Unique identifier for the purchased product.
          - name: revenue
            description: Total revenue generated from the sale of the product.
          - name: quantity
            description: The quantity of the product sold in the order
      - name: product
        identifier: raw_gz_product
        description: contains details about products available for sale
        columns:
          - name: products_id
            description: unique identifier for the product
          - name: purchSE_PRICE
            description: the cost of purchasing the product from the supplier           
      - name: ship
        identifier: raw_gz_ship
        description: contains shipping details for each order
        columns:
          - name: orders_id
            description: unique identifier for the order       
          - name: shipping_fee
            description: the fee charged for shipping the order
          - name: logCost
            description: the logistics cost associated with the shipping order
          - name: ship_cost
            description: the total shipping cost including both the shipping fee and the logistics cost 